<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flip Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/responsive-flip-carousel.css">
</head>
<body>
  <nav>
    <a href="#portfolio1">Beards</a>
    <a href="#portfolio2">Bills</a>
    <a href="#portfolio3">Bears</a>
  </nav>

  <div id="portfolio1" class="portfolio active">
    <div class="slide active">
      <img src="http://placebeard.it/700/500/1" alt="beard">
      <span class="caption">Beard 1</span>
    </div>
    <div class="slide">
      <img src="http://placebeard.it/700/500/2" alt="beard">
      <span class="caption">Beard 2</span>
    </div>
    <div class="slide">
      <img src="http://placebeard.it/700/500/3" alt="beard">
      <span class="caption">Beard 3</span>
    </div>
    <a class="prev" href="#portfolio1"><i class="fa fa-chevron-left fa-2x"></i></a>
    <a class="next" href="#portfolio1"><i class="fa fa-chevron-right fa-2x"></i></a>
  </div>

  <div id="portfolio2" class="portfolio">
    <div class="slide active">
      <img src="http://fillmurray.com/700/501" alt="bill">
      <span class="caption">Bill Murray 1</span>
    </div>
    <div class="slide">
      <img src="http://fillmurray.com/701/500" alt="bill">
      <span class="caption">Bill Murray 2</span>
    </div>
    <div class="slide">
      <img src="http://fillmurray.com/700/502" alt="bill">
      <span class="caption">Bill Murray 3</span>
    </div>
    <a class="prev" href="#portfolio1"><i class="fa fa-chevron-left fa-2x"></i></a>
    <a class="next" href="#portfolio1"><i class="fa fa-chevron-right fa-2x"></i></a>
  </div>

  <div id="portfolio3" class="portfolio">
    <div class="slide active">
      <img src="https://placebear.com/700/501" alt="bear">
      <span class="caption">Bear 1</span>
    </div>
    <div class="slide">
      <img src="https://placebear.com/701/502" alt="bear">
      <span class="caption">Bear 2</span>
    </div>
    <div class="slide">
      <img src="https://placebear.com/700/502" alt="bear">
      <span class="caption">Bear 3</span>
    </div>
    <a class="prev" href="#portfolio1"><i class="fa fa-chevron-left fa-2x"></i></a>
    <a class="next" href="#portfolio1"><i class="fa fa-chevron-right fa-2x"></i></a>
  </div>

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/responsive-flip-carousel.js"></script>
</body>
</html>
